{% extends "News/base.html" %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the submission titled "{{ submission.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <a href="{% url 'newest' %}">Cancel</a>
    </form>
{% endblock %}
