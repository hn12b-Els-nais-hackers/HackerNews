</head>
<body>
    <header>
        <h1>Hacker News</h1>
        <nav>
            <ul>
                <li><a href="{% url 'news' %}">News</a></li>
                <li><a href="{% url 'newest' %}">Newest</a></li>
                <li><a href="{% url 'submit' %}">Submit</a></li>
                <li><a href="#">About</a></li>  <!-- Placeholder for an About page -->
                <li><a href="#">Contact</a></li>  <!-- Placeholder for a Contact page -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
